# "Needed" because nokogiri doesn't like &laquo, &rsaquo, etc.
en:
  views:
    pagination:
      first: "&lt;&lt;First"
      last: "Last&gt;&gt;"
      previous: "&lt;Prev"
      next: "Next&gt;"
      truncate: "..."
    # TODO: Use these translations when switch_to_webui2, without webui2 namespace. Modify also the kaminari views affected.
    webui2:
      pagination:
        first: "First"
        last: "Last"
        previous: "Previous"
        next: "Next"
        truncate: "..."
